name: power_pt_gl_plotting

#-------------------------------------------------------------------------
# Inputs and Outputs
#-------------------------------------------------------------------------
inputs:
  - power.rpt
  - power.heir.rpt

outputs:
  - images/

#-------------------------------------------------------------------------
# Parameters
#-------------------------------------------------------------------------
parameters:
  design_name: lakespec

commands: 
  - python3 power_rpt_to_csv.py
  - cp -r ./images ./outputs/


#-------------------------------------------------------------------------
# Assertions
#-------------------------------------------------------------------------


postconditions:
  - assert File( 'outputs/images/' )       # must exist
